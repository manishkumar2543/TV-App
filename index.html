<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="colm-box">
                <div class="logo-section">
                    <img src="https://pngimg.com/d/netflix_PNG22.png" alt="">
                </div>

                <div class="negtion-bar">
                    <ul>
                        <li><i class="ri-search-line"></i></li>
                        <li><i class="ri-home-line"></i></li>
                        <li><i class="ri-movie-2-fill"></i></li>
                        <li><i class="ri-tv-line"></i></li>
                       
                        <li><i class="ri-add-fill"></i></li>
                        <li><i class="ri-timer-2-line"></i></li>
                    </ul>
                </div>
                <div class="log-out">
              
                    <i class="ri-settings-5-line"></i>
                    <p>Setting</p>
                </div>
            </div>
            <div class="row-box">
                <div class="hero-section">
                <div class="content-box">
                    <div class="netflix-header">
                    <div class="net-series">
                        <img src="https://pngimg.com/d/netflix_PNG22.png" alt="">
                    </div>
                    <p>Series</p>
                     </div>
                     <div class="series-name">
                        <h1>Money <span>Heist</span></h1>
                        <p>P A R T 4</p>
                     </div>
                     <div class="rating">
                        <h4>IMDb</h4>
                        <p>8.8/10</p>
                     </div>
                     <div class="streams">
                        <h4>2B+</h4>
                        <p>Streams</p>
                     </div>
                     <div class="btn-container">
                        <button>Play</button>
                        <button>Watch Trailer</button>
                     </div>
                </div>
                <div class="series-poster">
                    <img src="https://cdn.wallpapersafari.com/7/54/v7t0ST.jpg" alt="">
                </div>


            </div>
            <div class="popular-movie">
                <h3>Poupular Movies</h3>
            </div>
            <div class="movies-container">
                <div class="movies-box">
                    <img src="https://marketplace.canva.com/EAFVCFkAg3w/1/0/1131w/canva-red-and-black-horror-movie-poster-AOBSIAmLWOs.jpg" alt="">
                </div>
                <div class="movies-box">
                    <img src="https://filmfare.wwmindia.com/content/2023/apr/bloodydaddyshahidkapoor31681304057.jpg" alt="">
                </div>
                <div class="movies-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR29B5FbBl05uvehRqgl55qeHPj6ZdFNepYAA&s" alt="">
                </div>
                <div class="movies-box">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/693/952/desktop-wallpaper-movie-posters-live-action-movies-thumbnail.jpg" alt="">
                </div>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
